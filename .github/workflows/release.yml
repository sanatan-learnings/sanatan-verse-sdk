name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.30.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Build release notes
        id: notes
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          PREV=$(git tag --sort=-version:refname | grep -v "^${VERSION}$" | head -1)

          if [ -n "$PREV" ]; then
            COMMITS=$(git log ${PREV}..${VERSION} --format="- %s" --no-merges | grep -v "^- Bump version")
          else
            COMMITS=$(git log ${VERSION} --format="- %s" --no-merges | grep -v "^- Bump version")
          fi

          NOTES="## Changes

${COMMITS}

## Install
\`\`\`
pip install sanatan-verse-sdk==${{ github.event.inputs.version }}
\`\`\`"

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          make_latest: true
