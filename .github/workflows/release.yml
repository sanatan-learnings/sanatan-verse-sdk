name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV=$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -1)
          echo "tag=${PREV}" >> $GITHUB_OUTPUT

      - name: Build release notes
        id: notes
        run: |
          VERSION="${{ github.ref_name }}"
          PREV="${{ steps.prev_tag.outputs.tag }}"

          if [ -n "$PREV" ]; then
            COMMITS=$(git log ${PREV}..${VERSION} --format="- %s" --no-merges | grep -v "^- Bump version")
          else
            COMMITS=$(git log ${VERSION} --format="- %s" --no-merges | grep -v "^- Bump version")
          fi

          NOTES="## Changes

${COMMITS}

## Install
\`\`\`
pip install sanatan-verse-sdk==${VERSION#v}
\`\`\`"

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          make_latest: true
